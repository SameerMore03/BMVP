<!DOCTYPE html>
<html lang="en">
<head>

<!-- Meta -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Title -->
<title>Soup - Restaurant with Online Ordering System Template</title>

<!-- Favicons -->
<link rel="shortcut icon" href="assets/img/favicon.png">
<link rel="apple-touch-icon" href="assets/img/favicon_60x60.png">
<link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicon_76x76.png">
<link rel="apple-touch-icon" sizes="120x120" href="assets/img/favicon_120x120.png">
<link rel="apple-touch-icon" sizes="152x152" href="assets/img/favicon_152x152.png">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Raleway:wght@100;200;400;500&display=swap" rel="stylesheet">

<!-- CSS Core -->
<link rel="stylesheet" href="dist/css/core.css" />

<!-- CSS Theme -->
<link id="theme" rel="stylesheet" href="dist/css/theme-beige.css" />

</head>

<body>

<!-- Body Wrapper -->
<div id="body-wrapper" class="animsition">

    <!-- Header -->
    <header id="header" class="light">

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <!-- Logo -->
                    <div class="module module-logo dark">
                        <a href="index.html">
                            <img src="assets/img/logo-light.svg" alt="" width="88">
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <!-- Header / End -->

    <!-- Content -->
    <div id="content">

        <!-- Page Title -->
        <div class="page-title bg-dark dark">
            <!-- BG Image -->
            <div class="bg-image bg-parallax"><img src="http://assets.suelo.pl/soup/img/photos/bg-croissant.jpg" alt=""></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 offset-lg-4">
                        <h1 class="mb-0">Bombay Misal & Vadapav</h1>
                        <!-- <h4 class="text-muted mb-0">Some informations about our restaurant</h4> -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Section -->
        <section class="section bg-light">

            <div class="container">
                <div class="row">
                    <div class="col-xl-4 col-lg-5">
                        <div class="cart-details shadow bg-white stick-to-content mb-4">
                            <div class="bg-dark dark p-4"><h5 class="mb-0">Order Details</h5></div>
                            <table class="cart-table">
                                <tr>
                                    <td class="title">
                                        <span class="name"><a href="#product-modal" data-toggle="modal">Pizza Chicked BBQ</a></span>
                                        <span class="caption text-muted">26”, deep-pan, thin-crust</span>
                                    </td>
                                    <td class="price">$9.82</td>
                                    <td class="actions">
                                        <a href="#product-modal" data-toggle="modal" class="action-icon"><i class="ti ti-pencil"></i></a>
                                        <a href="#" class="action-icon"><i class="ti ti-close"></i></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title">
                                        <span class="name"><a href="#product-modal" data-toggle="modal">Beef Burger</a></span>
                                        <span class="caption text-muted">Large (500g)</span>
                                    </td>
                                    <td class="price">$9.82</td>
                                    <td class="actions">
                                        <a href="#product-modal" data-toggle="modal" class="action-icon"><i class="ti ti-pencil"></i></a>
                                        <a href="#" class="action-icon"><i class="ti ti-close"></i></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title">
                                        <span class="name"><a href="#product-modal" data-toggle="modal">Extra Burger</a></span>
                                        <span class="caption text-muted">Small (200g)</span>
                                    </td>
                                    <td class="price text-success">$0.00</td>
                                    <td class="actions">
                                        <a href="#product-modal" data-toggle="modal" class="action-icon"><i class="ti ti-pencil"></i></a>
                                        <a href="#" class="action-icon"><i class="ti ti-close"></i></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="title">
                                        <span class="name">Weekend 20% OFF</span>
                                    </td>
                                    <td class="price text-success">-$8.22</td>
                                    <td class="actions"></td>
                                </tr>
                            </table>
                            <div class="cart-summary">
                                <div class="row">
                                    <div class="col-7 text-right text-muted">Order total:</div>
                                    <div class="col-5"><strong>$<span class="cart-products-total">0.00</span></strong></div>
                                </div>
                                <hr class="hr-sm">
                                <div class="row text-lg">
                                    <div class="col-7 text-right text-muted">Total:</div>
                                    <div class="col-5"><strong>$<span class="cart-total">0.00</span></strong></div>
                                </div>
                            </div>
                            <div class="cart-empty">
                                <i class="ti ti-shopping-cart"></i>
                                <p>No Order is Selected...</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-8 col-lg-7 order-lg-first">
                        <div class="bg-white p-4 p-md-5 mb-4">
                            <h4 class="border-bottom pb-4"><i class="ti ti-square mr-3 text-primary"></i>Tables</h4>
                            <div class="row mb-5">
                                
                            </div>
                            <div class="row mb-5">
                                
                            </div>
                            <div class="row text-lg">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <!-- Footer -->
        <footer id="footer" class="bg-dark dark">
            <div class="container">
                <div class="footer-second-row">
                    <span class="text-muted">Copyright FreeLancers 2025©.</span>
                </div>
            </div>
        </footer>
        <!-- Footer / End -->

    </div>
    <!-- Content / End -->

    <!-- Body Overlay -->
    <div id="body-overlay"></div>

</div>

<!-- JS Core -->
<script src="dist/js/core.js"></script>

</body>

</html>
